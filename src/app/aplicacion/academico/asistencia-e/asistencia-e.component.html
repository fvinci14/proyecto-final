<!-- Asistencia -->
<mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()">
    <div class="row">
        <div class="col-12 mb-4 custom-margin-bottom">
            <h5>Total de Inasistencias: {{ totalInasistencias }}</h5>
        </div>
        <div class="col-12 d-flex justify-content-between custom-margin-bottom">
            <div class="col-6">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Filtrar por tipo</mat-label>
                    <mat-select (selectionChange)="filterByType($event.value)" [(value)]="selectedType">
                        <mat-option value="Todos">Todos</mat-option>
                        <mat-option value="Presente">Presente</mat-option>
                        <mat-option value="Ausente">Ausente</mat-option>
                        <mat-option value="Tarde">Tarde</mat-option>
                    </mat-select>
                </mat-form-field>       
            </div>
            <div class="col-6">
                <mat-form-field class="full-width">
                    <mat-label>Filtrar por fecha</mat-label>
                    <input matInput [matDatepicker]="picker" (dateChange)="filterByDate($event)">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>     
    <mat-card-content>
        <div class="row">
            <div class="col-12 asistencia-table">
                <div class="table-responsive custom-margin-bottom table-header">
                    <table mat-table [dataSource]="dataSource">
    
                        <!-- Parte Column -->
                        <ng-container matColumnDef="parte">
                            <th mat-header-cell *matHeaderCellDef>Parte</th>
                            <td mat-cell *matCellDef="let element">{{element.parte}}</td>
                        </ng-container>
    
                        <!-- Fecha Column -->
                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef>Fecha</th>
                            <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
                        </ng-container>
    
                        <!-- Tipo Column -->
                        <ng-container matColumnDef="tipo">
                            <th mat-header-cell *matHeaderCellDef>Tipo</th>
                            <td mat-cell *matCellDef="let element">{{element.tipo}}</td>
                        </ng-container>
    
                        <!-- Peso Column -->
                        <ng-container matColumnDef="peso">
                            <th mat-header-cell *matHeaderCellDef>Peso</th>
                            <td mat-cell *matCellDef="let element">{{element.peso}}</td>
                        </ng-container>
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{picker}}"</td>
                        </tr>
    
                    </table>
                </div>
                <mat-paginator class="mat-paginator" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </mat-card-content>
</mat-card>
