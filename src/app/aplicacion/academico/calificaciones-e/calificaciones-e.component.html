<!-- Calificaciones -->
<mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()">
    <div class="row">
        <div class="col-12 mb-4 custom-margin-bottom">
            <h5>Listado de Calificaciones</h5>
        </div>
        <div class="d-flex justify-content-between w-100 custom-margin-bottom">
            <div class="col-6 flex-fill mr-2">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Ordenar por</mat-label>
                    <mat-select (selectionChange)="sortBy($event.value)" [(value)]="selectedSort">
                        <mat-option value="calificacion">Calificaci贸n</mat-option>
                        <mat-option value="fecha">Fecha</mat-option>
                        <mat-option value="tipo">Tipo</mat-option>
                        <mat-option value="materia">Materia</mat-option>
                        <mat-option value="docente">Docente</mat-option>
                    </mat-select>
                </mat-form-field>       
            </div>
            <div class="col-6 flex-fill ml-2">
                <mat-form-field class="full-width">
                    <mat-label>Buscar</mat-label>
                    <mat-icon matPrefix>search</mat-icon>
                    <input matInput (input)="applyFilter($event)" placeholder="Evaluaci贸n oral">
                </mat-form-field>
            </div>
        </div>
    </div>     
    <mat-card-content>
        <div class="calificaciones-table">
            <div class="table-responsive custom-margin-bottom">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Calificaci贸n Column -->
                    <ng-container matColumnDef="calificacion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Calificaci贸n</th>
                        <td mat-cell *matCellDef="let element">{{element.calificacion}}</td>
                    </ng-container>

                    <!-- Fecha Column -->
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                        <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
                    </ng-container>

                    <!-- Tipo Column -->
                    <ng-container matColumnDef="tipo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
                        <td mat-cell *matCellDef="let element">{{element.tipo}}</td>
                    </ng-container>

                    <!-- Materia Column -->
                    <ng-container matColumnDef="materia">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
                        <td mat-cell *matCellDef="let element">{{element.materia}}</td>
                    </ng-container>

                    <!-- Docente Column -->
                    <ng-container matColumnDef="docente">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Docente</th>
                        <td mat-cell *matCellDef="let element">{{element.docente}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="5">No data matching the filter "{{filterValue}}"</td>
                    </tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
