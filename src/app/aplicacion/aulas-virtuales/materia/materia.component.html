<mat-card
    class="daxa-card profile-card mb-25 p-0 border-radius bg-white border-none d-block"
    [class.component-dark-theme]="themeService.isDark()"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <div class="cover-image-container position-relative border-top-radius">
            <img src="assets/images/profile-big-cover.jpg" class="cover-image border-top-radius" alt="cover-image">
            <div class="header-content">
                <h1 class="class-title">{{ materiaNombre }}</h1>
            </div>
        </div>
        <div class="profile-content">
            <ul class="nav-links text-center pl-0 mb-0 list-unstyled">
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                    <mat-tab label="Contenidos de la materia">
                        <app-contenidos></app-contenidos>
                    </mat-tab>
                    <mat-tab label="Panel docente">
                        <app-panel-docente></app-panel-docente>
                    </mat-tab>
                    <mat-tab label="Asistente inteligente">
                        <app-tutor></app-tutor>
                    </mat-tab>
                </mat-tab-group>
            </ul>
        </div>
    </mat-card-content>
</mat-card>
