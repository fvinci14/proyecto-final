<mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
    <div class="row">
      <div class="col-12 mb-4 custom-margin-bottom">
        <h5>Listado de materias</h5>
      </div>
      <div class="col-12 custom-margin-bottom">
        <mat-form-field class="full-width">
          <mat-label>Buscar</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput (input)="applyFilter($event)" placeholder="Buscar por nombre">
        </mat-form-field>
      </div>
    </div>
    <mat-card-content>
      <div class="materias-table">
        <div class="table-responsive custom-margin-bottom">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let element">
                <a [routerLink]="['materia', element.id]">{{element.nombre}}</a>
              </td>
            </ng-container>
  
            <!-- Curso Column -->
            <ng-container matColumnDef="curso">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
              <td mat-cell *matCellDef="let element">{{element.curso}}</td>
            </ng-container>
  
            <!-- Nivel Column -->
            <ng-container matColumnDef="nivel">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel</th>
              <td mat-cell *matCellDef="let element">{{element.nivel}}</td>
            </ng-container>
  
            <!-- Accion Column -->
            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink]="['materia', element.id]" matTooltip="Ver Materia" class="daxa" aria-label="Ver Materia">
                  <mat-icon>login</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No hay materias que coincidan con el filtro "{{filterValue}}"</td>
            </tr>
  
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
